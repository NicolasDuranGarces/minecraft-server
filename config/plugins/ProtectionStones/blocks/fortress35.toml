# Bloque de protección TIER 35 (crafteo caro)
# Basado en ProtectionStones 2.10.5

type = "LODESTONE"
alias = "fortress"
description = "Protege un radio de 35 bloques (altura completa)."
restrict_obtaining = true
world_list_type = "blacklist"
worlds = []
prevent_block_place_in_restricted_world = true
allow_placing_in_wild = true
placing_bypasses_wg_passthrough = true

[region]
    distance_between_claims = 16
    x_radius = 35
    y_radius = -1
    z_radius = 35
    chunk_radius = -1
    home_x_offset = 0.0
    home_y_offset = 1.0
    home_z_offset = 0.0
    flags = [
        "pvp deny",
        "tnt deny",
        "creeper-explosion deny",
        "wither-damage deny",
        "ghast-fireball deny",
        "greeting &lEntrando a la zona protegida de &b&l%player%",
        "farewell &lSaliendo de la zona protegida de &b&l%player%"
    ]
    allowed_flags = [
        "-g all pvp",
        "greeting",
        "greeting-title",
        "greeting-action",
        "farewell",
        "farewell-title",
        "farewell-action",
        "mob-spawning",
        "creeper-explosion",
        "wither-damage",
        "ghast-fireball"
    ]
    hidden_flags_from_info = [
        "ps-name",
        "ps-merged-regions",
        "ps-merged-regions-types",
        "ps-block-material",
        "ps-price",
        "ps-landlord",
        "ps-tenant",
        "ps-rent-period",
        "ps-rent-last-paid",
        "ps-for-sale",
        "ps-rent-settings",
        "ps-tax-payments-due",
        "ps-tax-last-payment-added",
        "ps-tax-autopayer"
    ]
    priority = 0
    allow_overlap_unowned_regions = false
    allow_other_regions_to_overlap = "owner"
    allow_merging = true
    allowed_merging_into_types = [
        "all"
    ]

[block_data]
    display_name = "&6Piedra de Proteccion &8| &bRadio 35"
    lore = [
        "&7Protege 35 bloques de radio y toda la altura",
        "&cCrafteo caro: netherite, beacon, nether star, totem"
    ]
    enchanted_effect = true
    price = 0.0
    allow_craft_with_custom_recipe = true
    custom_recipe = [
        ["NETHERITE_BLOCK", "NETHER_STAR", "NETHERITE_BLOCK"],
        ["ENCHANTING_TABLE", "BEACON", "ENCHANTING_TABLE"],
        ["NETHERITE_BLOCK", "TOTEM_OF_UNDYING", "NETHERITE_BLOCK"]
    ]
    recipe_amount = 1
    custom_model_data = -1

[economy]
    tax_amount = 0.0
    tax_period = -1
    tax_payment_time = 86400
    start_with_tax_autopay = true
    tenant_rent_role = "member"
    landlord_still_owner = false

[behaviour]
    auto_hide = false
    auto_merge = false
    no_drop = false
    prevent_piston_push = true
    prevent_explode = true
    destroy_region_when_explode = false
    prevent_silk_touch = true
    cost_to_place = 0.0
    allow_smelt_item = false
    allow_use_in_crafting = false

[player]
    allow_shift_right_break = false
    prevent_teleport_in = false
    no_moving_when_tp_waiting = true
    tp_waiting_seconds = 0
    prevent_ps_get = false
    prevent_ps_home = false
    permission = ''

[event]
    enable = false
    on_region_create = [
        'global_message: &l%player% creó la región %region%! (Fortress 35)'
    ]
    on_region_destroy = [
        'console_command: say %player% eliminó la región %region%! (Fortress 35)'
    ]
